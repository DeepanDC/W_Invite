<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation | Deepan & Deepa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Light Theme (Default) --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #4D2424;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .font-alex-brush { font-family: 'Alex Brush', cursive; }
        .font-cinzel-decorative { font-family: 'Cinzel Decorative', serif; }
        
        .text-primary { color: #A62639; }
        .text-secondary { color: #4D2424; }
        .text-accent { color: #FFBF00; }
        .text-shadow-gold { text-shadow: 1px 1px 3px rgba(255, 191, 0, 0.5); }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        .btn-primary {
            background: linear-gradient(145deg, #b92b42, #a62639);
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(145deg, #c33c52, #b92b42);
            box-shadow: 0 0 15px rgba(255, 191, 0, 0.4), 0 6px 20px rgba(0,0,0,0.1);
        }
         .btn-primary:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .rsvp-choice-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #A62639;
        }
        .rsvp-choice-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.2); }
        .rsvp-choice-card.selected {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 191, 0, 0.6);
            border-color: rgba(255, 191, 0, 0.8);
            transform: translateY(0);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #4D2424;
        }
        .form-input:focus {
            border-color: rgba(255, 191, 0, 0.9);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 191, 0, 0.9);
            transform: scale(1.03) translateY(-3px);
        }
        .form-input::placeholder { color: #A62639; opacity: 0.6; }

        .guest-list-tabs { border-bottom: 1px solid rgba(166, 38, 57, 0.2); }
        .guest-list-tab { color: rgba(166, 38, 57, 0.6); }
        .guest-list-tab:hover { color: #A62639; }
        .guest-list-tab.active { color: #A62639; }
        .guest-list-tab.active::after { background-color: #FFBF00; }
        .guest-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(166, 38, 57, 0.2);
            color: #4D2424;
        }

        /* --- Dark Theme Overrides --- */
        .dark body { background-color: #120e16; color: #e0e0e0; }
        .dark .text-primary { color: #f3bad6; }
        .dark .text-secondary { color: #e0e0e0; }
        .dark .text-shadow-gold { text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.7); }
        .dark .glass-card {
            background: rgba(28, 22, 38, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .dark .btn-primary {
            background: linear-gradient(145deg, #a445b2, #8e44ad);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .dark .btn-primary:hover {
            background: linear-gradient(145deg, #b65fcd, #a445b2);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), 0 6px 20px rgba(0,0,0,0.2);
        }
        .dark .btn-primary:disabled { background: #555; }
        .dark .rsvp-choice-card {
            background: rgba(28, 22, 38, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
            color: #f3bad6;
        }
        .dark .rsvp-choice-card:hover { background: rgba(28, 22, 38, 0.8); }
        .dark .rsvp-choice-card.selected {
            background: rgba(28, 22, 38, 1);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .dark .form-input {
            background: rgba(28, 22, 38, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
        }
        .dark .form-input:focus {
            border-color: rgba(255, 215, 0, 0.9);
            background: rgba(28, 22, 38, 0.8);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            transform: scale(1.03) translateY(-3px);
        }
        .dark .form-input::placeholder { color: #f3bad6; opacity: 0.6; }
        .dark .guest-list-tabs { border-bottom-color: rgba(243, 186, 214, 0.2); }
        .dark .guest-list-tab { color: rgba(243, 186, 214, 0.6); }
        .dark .guest-list-tab:hover { color: #f3bad6; }
        .dark .guest-list-tab.active { color: #f3bad6; }
        .dark .guest-chip {
            background: rgba(28, 22, 38, 0.4);
            border-color: rgba(243, 186, 214, 0.2);
            color: #e0e0e0;
        }

        /* --- Universal Styles --- */
        .rsvp-choice-card, .form-input {
             border-radius: 20px; padding: 1rem; cursor: pointer; transition: all 0.3s ease; text-align: center;
        }
        .form-input { width: 100%; padding: 0.75rem 1rem; border-radius: 15px; }

        .guest-list-tabs { display: flex; border-bottom-style: solid; border-bottom-width: 1px; margin-bottom: 1.5rem; }
        .guest-list-tab { padding: 0.75rem 1.5rem; cursor: pointer; font-weight: 600; position: relative; transition: color 0.3s ease; }
        .guest-list-tab.active::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px; }

        .guest-chip { display: inline-block; padding: 0.4rem 1rem; border-radius: 9999px; font-weight: 500; margin: 0.25rem; }

        /* --- Floral Background --- */
        .petals-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .petal { position: absolute; }
        .petal-bottom { animation: floatUp 25s linear infinite; bottom: -50px; }
        .petal-top { animation: floatDown 25s linear infinite; top: -50px; }
        .petal:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-duration: 22s; animation-delay: 0s; color: rgba(244, 143, 177, 0.6); opacity: 0.8; }
        .petal:nth-child(2) { left: 20%; width: 12px; height: 12px; animation-duration: 28s; animation-delay: 5s; color: rgba(255, 215, 0, 0.5); opacity: 0.7; }
        .petal:nth-child(3) { left: 30%; width: 30px; height: 30px; animation-duration: 18s; animation-delay: 2s; color: rgba(236, 72, 153, 0.7); opacity: 0.9; }
        .petal:nth-child(4) { left: 40%; width: 10px; height: 10px; animation-duration: 32s; animation-delay: 10s; color: rgba(255, 191, 0, 0.3); opacity: 0.6; }
        .petal:nth-child(5) { left: 50%; width: 40px; height: 40px; animation-duration: 16s; animation-delay: 7s; color: rgba(244, 143, 177, 0.4); opacity: 1; }
        .petal:nth-child(6) { left: 60%; width: 18px; height: 18px; animation-duration: 25s; animation-delay: 3s; color: rgba(255, 215, 0, 0.6); opacity: 0.8; }
        .petal:nth-child(7) { left: 70%; width: 15px; height: 15px; animation-duration: 29s; animation-delay: 8s; color: rgba(236, 72, 153, 0.5); opacity: 0.7; }
        .petal:nth-child(8) { left: 80%; width: 25px; height: 25px; animation-duration: 19s; animation-delay: 1s; color: rgba(255, 191, 0, 0.5); opacity: 0.9; }
        .petal:nth-child(9) { left: 90%; width: 14px; height: 14px; animation-duration: 24s; animation-delay: 6s; color: rgba(244, 143, 177, 0.7); opacity: 1; }
        .petal:nth-child(10) { left: 95%; width: 22px; height: 22px; animation-duration: 20s; animation-delay: 4s; color: rgba(255, 215, 0, 0.4); opacity: 0.6; }
        @keyframes floatUp { from { transform: translateY(0) rotate(0deg); opacity: 1; } to { transform: translateY(-105vh) rotate(720deg); opacity: 0; } }
        @keyframes floatDown { from { transform: translateY(0) rotate(0deg); opacity: 1; } to { transform: translateY(105vh) rotate(720deg); opacity: 0; } }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in, .animate-fade-in-scale { animation-fill-mode: forwards; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        .animate-fade-in-scale { animation: fadeInScaleUp 0.8s ease-out; }
        .delay-200 { animation-delay: 200ms; } .delay-400 { animation-delay: 400ms; } .delay-600 { animation-delay: 600ms; }
        .delay-800 { animation-delay: 800ms; } .delay-1000 { animation-delay: 1000ms; } .delay-1200 { animation-delay: 1200ms; }
        .delay-1400 { animation-delay: 1400ms; }
        
        /* --- Theme Toggle Button --- */
        .theme-toggle-btn { position: fixed; top: 1rem; right: 1rem; z-index: 50; width: 48px; height: 48px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
        .theme-toggle-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(255, 191, 0, 0.5); }
        .dark .theme-toggle-btn { background: rgba(28, 22, 38, 0.5); border-color: rgba(255, 255, 255, 0.1); }
    </style>
