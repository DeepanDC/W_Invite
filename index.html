<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation | Deepan & Deepa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #4D2424;
        }
        .font-alex-brush { font-family: 'Alex Brush', cursive; }
        .font-cinzel-decorative { font-family: 'Cinzel Decorative', serif; }
        .text-shadow-gold { text-shadow: 1px 1px 3px rgba(255, 191, 0, 0.5); }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        /* Modern Buttons */
        .btn-primary {
            background: linear-gradient(145deg, #b92b42, #a62639);
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 191, 0, 0.5), 0 6px 20px rgba(0,0,0,0.15);
        }

        /* Glassmorphism RSVP Choice Cards */
        .rsvp-choice-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #A62639;
        }
        .rsvp-choice-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .rsvp-choice-card.selected {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 191, 0, 0.6);
            border-color: rgba(255, 191, 0, 0.8);
            transform: translateY(0);
        }

        /* Glassmorphism Form Inputs */
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.2s ease;
            color: #4D2424;
        }
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 191, 0, 0.8);
            background: rgba(255, 255, 255, 0.15);
        }
        .form-input::placeholder { color: #A62639; opacity: 0.6; }

        /* Guest List Tabs & Chips */
        .guest-list-tabs { display: flex; border-bottom: 1px solid rgba(166, 38, 57, 0.2); margin-bottom: 1.5rem; }
        .guest-list-tab { padding: 0.75rem 1.5rem; cursor: pointer; font-weight: 600; color: rgba(166, 38, 57, 0.6); position: relative; transition: color 0.3s ease; }
        .guest-list-tab:hover { color: #A62639; }
        .guest-list-tab.active { color: #A62639; }
        .guest-list-tab.active::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px; background-color: #FFBF00; }
        .guest-chip {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(166, 38, 57, 0.2);
            color: #4D2424;
            padding: 0.4rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            margin: 0.25rem;
        }

        /* Animated Floral Background */
        .petals-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .petal { position: absolute; background-color: rgba(236, 72, 153, 0.4); border-radius: 50%; }
        .petal-bottom { animation: floatUp 25s linear infinite; bottom: -50px; }
        .petal-top { animation: floatDown 25s linear infinite; top: -50px; }
        .petal:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-duration: 15s; animation-delay: 0s; }
        .petal:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-duration: 20s; animation-delay: 5s; }
        .petal:nth-child(3) { left: 30%; width: 25px; height: 25px; animation-duration: 25s; animation-delay: 2s; }
        .petal:nth-child(4) { left: 40%; width: 10px; height: 10px; animation-duration: 30s; animation-delay: 10s; }
        .petal:nth-child(5) { left: 50%; width: 30px; height: 30px; animation-duration: 18s; animation-delay: 7s; }
        .petal:nth-child(6) { left: 60%; width: 18px; height: 18px; animation-duration: 22s; animation-delay: 3s; }
        .petal:nth-child(7) { left: 70%; width: 12px; height: 12px; animation-duration: 28s; animation-delay: 8s; }
        .petal:nth-child(8) { left: 80%; width: 22px; height: 22px; animation-duration: 17s; animation-delay: 1s; }
        .petal:nth-child(9) { left: 90%; width: 16px; height: 16px; animation-duration: 23s; animation-delay: 6s; }
        .petal:nth-child(10) { left: 95%; width: 14px; height: 14px; animation-duration: 19s; animation-delay: 4s; }
        @keyframes floatUp { from { transform: translateY(0) rotate(0deg); opacity: 1; } to { transform: translateY(-105vh) rotate(720deg); opacity: 0; } }
        @keyframes floatDown { from { transform: translateY(0) rotate(0deg); opacity: 1; } to { transform: translateY(105vh) rotate(720deg); opacity: 0; } }

        /* Entrance Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in, .animate-fade-in-scale { animation-fill-mode: forwards; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        .animate-fade-in-scale { animation: fadeInScaleUp 0.8s ease-out; }
        .delay-200 { animation-delay: 200ms; } .delay-400 { animation-delay: 400ms; } .delay-600 { animation-delay: 600ms; }
        .delay-800 { animation-delay: 800ms; } .delay-1000 { animation-delay: 1000ms; } .delay-1200 { animation-delay: 1200ms; }
        .delay-1400 { animation-delay: 1400ms; }
    </style>
